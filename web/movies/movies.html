<!DOCTYPE html>
<html>

<head>
    <title>Plex lookup - Movies</title>
    <script src="//unpkg.com/htmx.org@1.8.2"></script>
    <script src="static/tablesort.min.js"></script>
    <!-- from https://github.com/oleksavyshnivsky/tablesort  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <!-- from https://github.com/picocss/pico -->
    <style>
        [data-sort]:hover {
            cursor: pointer;
        }

        [data-dir="asc"]:after {
            content: ' ↗';
        }

        [data-dir="desc"]:after {
            content: ' ↘';
        }
    </style>
</head>

<body>
    <h1 class="container">Movies</h1>
    <div hx-get="/settings/plexinfook" class="container" hx-trigger="load"></div>
    <form hx-post="/moviesprocess" class="container" hx-target="#progress" hx-boost="true">
        <fieldset>
            <legend><strong>Plex Filter:</strong> only compare movies that match the following criteria.</legend>
            <label for="title" data-sort="title">
                <input type="checkbox" id="sd" name="sd" value="sd">
                SD
            </label>
            <label for="title" data-sort="title">
                <input type="checkbox" id="480" name="480" value="480">
                480p
            </label>
            <label for="title" data-sort="title">
                <input type="checkbox" id="576" name="576" value="576">
                576p
            </label>
            <label for="title" data-sort="title">
                <input type="checkbox" id="720" name="720" value="720">
                720p
            </label>
            <label for="title" data-sort="title">
                <input type="checkbox" id="1080" name="1080" value="1080">
                1080p
            </label>
            <label for="title" data-sort="title">
                <input type="checkbox" id="4k" name="4k" value="4k">
                4K
            </label>
        </fieldset>
        <fieldset>
            <legend><strong>Lookup:</strong></legend>
            <label for="amazon">
                <input type="radio" id="amazon" name="lookup" value="amazon" />
                Amazon
            </label>
            <label for="cinemaParadiso">
                <input type="radio" id="cinemaParadiso" name="lookup" value="cinemaParadiso" checked />
                Cinema Paradiso
            </label>
        </fieldset>
        <fieldset>
            <legend><strong>Lookup Filters:</strong></legend>
            <label for="german">
                <input type="checkbox" id="german" name="german" value="true">
                German audio
            </label>
            <label for="newerVersion">
                <input type="checkbox" id="newerVersion" name="newerVersion" value="true">
                Newer Version. Disc release date > Plex added date. (slower search)
            </label>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
    <div id="progress" hx-swap="outerHTML"></div>
    <br>
    <div class="container"><a href="/">Back</a></div>
</body>

</html>
